<!DOCTYPE html>
<html>
<head>
	<title>FcsTrkr 9k</title>
	<!-- Plotly.js -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<!-- Plotly.js -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<style>
		h1 {
			font-family: "Comic Sans MS", "TSCu_Comic", cursive, sans-serif;
			font-size: 2em;

		}
		marquee {
			display: inline-block;
			width: 500px;
		}
	</style>
</head>

<body>

	<h1 style="text-align: center; width: 50%; margin: 0 auto;"><img src="http://www.textfiles.com/underconstruction/Capsule3915construction.gif"><marquee>&gt;&gt;&gt; FcsTrkr 9k &lt;&lt;&lt;</marquee><img src="http://www.textfiles.com/underconstruction/Capsule3915construction.gif"></h1>

	<div id="plot_container" style="width: 75%; height: 500px; margin: 0 auto;"></div>
	<script>
		var data = [
		  {
		    type: 'scatter',
			  mode: 'lines',
			  shape: 'spline',
			  smoothing: 1.3,
		    x: [],
		    y: []
		  }
		];

		Plotly.newPlot(plot_container, data);

		function reloadData() {
			$.getJSON('data.json').done(function(data) {
				console.log(data);
				plot_container.data[0].x = data.x;
				plot_container.data[0].y = data.y;
				Plotly.redraw(plot_container);

				setTimeout(reloadData, 250);
			});
		}

		reloadData();
	</script>
</body>
</html>
